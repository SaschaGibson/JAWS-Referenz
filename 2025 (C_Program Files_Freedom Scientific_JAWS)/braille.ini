;The following section is used for Bluetooth Braille display auto-detection and auto-configuration
;format is 
;Bluetooth device substring=name|name2
;Where name and name2 must be one of the following:
; For Auto-Configuration, the name must be an exact match to the long or short name of a braille.ini section. If a device substring matches multiple braille displays, it will ONLY be auto-detected.
; For Auto-Detection, the name must be an exact match or a partial match to the long or short name of a braille display in jfw.ini.
;Since the Bluetooth device name usually contains a unique serial number for each device, we must match on  the largest 
;substring which is unique to that display excluding the serial number.
;E.g. for a bluetooth Focus whose name is Focus 14 BT xxxxx, we'd simply match on Focus so that any Bluetooth Focus display 
;would be recognized.
[Auto detection Bluetooth]
Focus=focus
