;The following section is used for USB Braille display auto-detection and auto-configuration
;The format is 
;Vid_XXXX&Pid_YYYY=name|name2
;Where name and name2 must be one of the following:
; For Auto-Configuration, the name must be an exact match to the long or short name of a braille.ini section. If a Vid&Pid matches multiple braille displays, it will ONLY be auto-detected.
; For Auto-Detection, the name must be an exact match or a partial match to the long or short name of a braille display in jfw.ini.
;Two names are possible because several displays may be installed as different names for the same hardware such as several of the Baum displays. 
;E.g. Vid_0403&Pid_FE70=BAUM SuperVario BrailleDisplay|HumanWare Brailliant BrailleDisplay
;The same Vid&Pid maps to two possible installed devices.
