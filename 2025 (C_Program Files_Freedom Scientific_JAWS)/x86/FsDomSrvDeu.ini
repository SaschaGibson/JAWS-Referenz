; ini file for FSDomSrv project

;MappingFlags:
;		ignore=0x0,
;		WindowClassMatch=0x1,  match with WindowClass
;		WindowNameMatch=0x2,  match with WindowName
;		MSAARoleMatch=0x4,
;		QueryInterfaceMatch=0x8,
;		QueryServiceProviderMatch=0x10,
;		TagNameMatch=0x20,
;		ParamAndValueMatch=0x40,
;		WindowClassPrefixMatchWithOptionalExclusion=0x80,  prefix match with WindowClass, but not 
;match with WindowClassToExclude, eg match on any richeditXX class but not RichEdit (which is richedit 1.0 class)
;		WindowName2Match=0x100,  also match with WindowName2
;		DefaultTopLevelRule=0x200,  top level only
;		WindowAncestorClassMatch=0x400,  match for WindowAncestorClass, class of current or descendant window
;		WindowAncestorNameMatch=0x800,  match for WindowAncestorClass, name of current or descendant window
;		NotWindowAncestorClassMatch=0x1000  fails if window class is an ancestor
;		NotWindowAncestorNameMatch=0x2000,
;Note for the ancestor matches, a new optional key may be used to limit the number of ancestors earched:
;MaxAncestors=n
; if not present or is 0, all ancestors will be searched.
;if positive, the parent=0x1, grandparent=2, etc.
;if negative, all ancestors will be searched as long as the windows are within the same thread
;		ParamMatchValueSubstringMatch=0x4000,
;		ExecutableNameMatch=0x8000, executable name must match
;		DisableDomSupport=0x10000,  if this flag is set and the rule matches, support for this scinario will be
;disabled and no further rules will be processed to find a match
; setting this flag is equivalent to setting the dllName key to the string "NULL"
;WindowHasNativeUIASupport=0x20000 If this flag is set, the rule will match for windows which natively support UI Automation. 
;Note that the above flag may be combined with other flags in the event that multiple UIA nodes are required for differing 
;UIA implementations.
; IAccessibleAppNameMatch =0x40000 matches the application name as provided by the IAccessibleApplication interface
;IAccessible2AttribMatch=0x80000 If the AttribName and AttribValue are specified, this flag will cause the rule to match in the IAccessible2 obtained from the window supports the given attribute with the indicated value.
;IAccessible2ApplicationVersionMatch=0x100000  Check the IAccessible2Application for a version # >= the given value
;ModuleVersionMatch=0x200000, Test the version of the application or a module it uses like a dll. Note: only 0 or 1 decimal point is allowed. The behavior is undefined otherwise. See ModuleVersionCompareType for options.
;ModuleNameMatch, Provide the name of a module, like a dll, used by the current application. If no value is provided, the default behavior is to retrieve the version for the application itself.
;ModuleVersionCompareType, When ModuleVersionMatch is declared, this field may also be declared to determine how to compare the value provided in ModuleVersionMatch. Valid values are: 1 less than, 2 less than or equal to, 3 equal to, 4 greater than or equal to, and 5 greater than. Any value not matching one of these predefined values will be ignored. The default value is 4 (greater than or equal to).
; IA2StateMatch =0x400000 Matches state flags defined by the IAccessible2 specification.
;MSAAState match =0x800000
;HasAncestorWithRoleDocument=0x1000000
;HasAncestorWithRoleDocumentAndReadonlyState=0x2000000
;Note the ImplementationFlags key under a specific rule allows implementation specific flags to be set for that rule
; for example, when using the FSDomNodeMSAA implementation, each rule can specify different flags to control the dll
;so Flash movies may only include visible objects wheras other MSAA implementations may include all objects etc
;ImplementationFlags currently defined:
;includeAllNodes=0x0 (default)
;excludeInvisibleNodes=0x1 (to exclude any nodes not currently visible)
;placeTextNodesOnSeparateLines=0x2 break before and after text nodes
;appendDescriptionIfDifferentToName=0x4 (if accDescription is different to accName, then append accDescription to accName)
;includeHiddenHeadings=0x8 (include h1 through h6 in rendering even if hidden using styles such as display:none)
;forceWindowlessFlashToWindowed=0x10
; Interaction Mode flags
; specified by the key InteractionModeFlags in a given rule's section
;defines for which interaction mode the rule is valid
; possible values (checked as bit flags)
;	VirtualNavigationMode=0x1, virtual document navigation, use the dom server to interact with the application to provide a virtual rendering of the document 
;EnhancedTextEditMode=0x2, use the dom node directly to interact with the application for text edits
;ObjectBasedJAWSCursorSupport=0x4, uses An accessibility API such as MSAA or UIA to provide JAWS cursor support (only available for certain dom nodes.)

; For example, if a rule should be used only when rendering a virtual document, this key should be set to 1.
; if the rule may also be used when editing in "Forms mode", the key should be set to 3.
; If the rule should only be used in editing mode but never in virtual mode, the key should be set to 2.
;If the rule should be used to navigate the visible screen but not the entire document when the JAWS or Invisible cursor is 
;active, set the flags to 4.  
;Note the default if the key isn't specified is to use the rule for virtual document rendering only  

