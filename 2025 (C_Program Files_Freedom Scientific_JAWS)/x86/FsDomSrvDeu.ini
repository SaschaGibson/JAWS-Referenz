;Notes Browser Plugin
;The next 3 rules do the following:  
; 1.  use the FSDomNodeLotus to create a virtual document if the IAccessibleApplication name and the class matches
; 2.  turn off processing of FSDom rules if inside Firefox running the browser plugin.
